name: christmas_card_app
description: A Flutter app to manage Christmas card list with MongoDB backend

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client for API calls
  http: ^1.1.0

  # State management
  provider: ^6.1.1

  # UI components
  cupertino_icons: ^1.0.6

  # For loading indicators
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
